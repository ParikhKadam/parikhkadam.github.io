{%- assign certifications = site.data.certifications -%}

<div class="w-100">
    <h2 class="mb-5">Certifications</h2>
    <ul class="fa-ul mb-0">
      
      {%- for certification in certifications -%}
      <li>
        <i class="fa-li fa fa-certificate text-warning"></i>
        <span class="lead">{{ certification }}</span>
      </li>
      {%- endfor -%}
      
    </ul>
</div>
