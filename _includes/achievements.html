{%- assign achievements = site.data.achievements -%}

<div class="w-100">
    <h2 class="mb-5">Achievements</h2>
    <ul class="fa-ul mb-0">
      
      {%- for achievement in achievements -%}
      <li>
        <i class="fa-li fa fa-trophy text-warning"></i>
      {{ achievement }}
      </li>
      {%- endfor -%}
      
    </ul>
</div>
